<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remodeling Admin View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
        .rounded-card {
            border-radius: 1.5rem;
        }
        .shadow-md-custom {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <div class="container mx-auto p-6 bg-white rounded-card shadow-md-custom">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Remodeling Admin Dashboard</h1>
        
        <div class="text-right mb-4">
            Welcome, <span id="displayUsername" class="font-semibold text-blue-600">Guest</span>!
            <button id="logoutButton" class="ml-4 px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600">Logout</button>
        </div>

        <div id="messageBox" class="text-center p-3 mt-4 hidden rounded-md" role="alert"></div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                        <th scope="col" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SF</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
            <div id="noRecords" class="text-center text-gray-500 mt-4 hidden">No records found.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        // --- IMPORTANT: Global variables provided by the Canvas environment ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDw0ZTTDzVfB-IiLBlK8LlZlLS2sNdDF0U",
          authDomain: "remodelingbid.firebaseapp.com",
          projectId: "remodelingbid",
          storageBucket: "remodelingbid.firebasestorage.app",
          messagingSenderId: "232389086436",
          appId: "1:232389086436:web:50f47b5a2f9176eea570f1",
          measurementId: "G-R3T0V1XVMV"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization ---
        let app, db, auth;

        const displayUsernameSpan = document.getElementById('displayUsername');
        const logoutButton = document.getElementById('logoutButton');

        const initFirebase = async () => {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                }

                // Check authentication state
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in, display their email (used as username in Firebase Auth)
                        const storedUsername = sessionStorage.getItem('loggedInUser');
                        displayUsernameSpan.textContent = storedUsername || user.email || 'Guest';
                        setupRealtimeListener(); // Only fetch data if logged in
                    } else {
                        // User is signed out, redirect to login page
                        console.log("No user signed in. Redirecting to login.");
                        window.location.href = 'login.html'; // Redirect to your login page
                    }
                });

                logoutButton.addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                        sessionStorage.removeItem('loggedInUser'); // Clear stored username
                        console.log("User signed out.");
                        // The onAuthStateChanged listener will handle the redirect to login.html
                    } catch (error) {
                        console.error("Error signing out:", error);
                        showMessage("Failed to log out.", 'bg-red-100 text-red-700');
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                showMessage("Failed to connect. Please try again later.", 'bg-red-100 text-red-700');
            }
        };
        
        // Function to set up the real-time listener for all user records
        const setupRealtimeListener = () => {
            const recordsCollectionRef = collection(db, `artifacts/${appId}/public/data/remodeling_records`);
            const q = query(recordsCollectionRef);

            onSnapshot(q, (snapshot) => {
                const recordsTableBody = document.getElementById('recordsTableBody');
                recordsTableBody.innerHTML = '';
                const noRecordsMessage = document.getElementById('noRecords');
                
                if (snapshot.empty) {
                    noRecordsMessage.classList.remove('hidden');
                } else {
                    noRecordsMessage.classList.add('hidden');
                }

                snapshot.forEach((doc) => {
                    const record = doc.data();
                    const row = recordsTableBody.insertRow();
                    row.className = 'bg-white hover:bg-gray-50';

                    const date = record.timestamp ? new Date(record.timestamp.toMillis()).toLocaleDateString() : 'N/A';

                    const cells = [
                        record.userName || 'N/A', // Display the userName field
                        record.address || 'N/A',
                        record.room || 'N/A',
                        record.squareFootage || 'N/A',
                        `$${(record.price || 0).toFixed(2)}`,
                        date
                    ];

                    cells.forEach((text, index) => {
                        const cell = row.insertCell(index);
                        cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                        cell.textContent = text;
                    });
                });
            }, (error) => {
                console.error("Error listening to records:", error);
                showMessage("Failed to load records.", 'bg-red-100 text-red-700');
            });
        };
        
        // --- Helper Functions ---
        const showMessage = (text, className) => {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 mt-4 rounded-md ${className}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };

        // Initialize Firebase on window load
        window.onload = initFirebase;
    </script>
</body>
</html>
