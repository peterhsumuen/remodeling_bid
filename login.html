<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remodeling Admin Login</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="login-card bg-white p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Admin Login</h1>
        
        <div id="messageBox" class="text-center p-3 mt-4 hidden rounded-md" role="alert"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username (Email)</label>
                <input type="email" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" id="loginButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Log In
                </button>
            </div>
            <div class="flex justify-between items-center text-sm">
                <a href="#" id="showRegister" class="font-medium text-blue-600 hover:text-blue-500">Create New Account</a>
                <a href="#" id="showReset" class="font-medium text-blue-600 hover:text-blue-500">Forgot Password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden-form">
            <h2 class="text-xl font-bold text-center text-slate-800">Create New Account</h2>
            <div>
                <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username (Email)</label>
                <input type="email" id="registerUsername" name="registerUsername" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your email">
            </div>
            <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your password (at least 6 characters)">
            </div>
            <div>
                <button type="submit" id="registerButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Create Account
                </button>
            </div>
            <div class="text-center">
                <a href="#" id="backToLoginFromRegister" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to Login</a>
            </div>
        </form>

        <!-- Password Reset Form -->
        <form id="resetForm" class="space-y-4 hidden-form">
            <h2 class="text-xl font-bold text-center text-slate-800">Reset Password</h2>
            <p class="text-sm text-gray-600 text-center">
                Please enter your email and we'll send you a password reset link.
            </p>
            <div>
                <label for="resetEmail" class="block text-sm font-medium text-gray-700">Username (Email)</label>
                <input type="email" id="resetEmail" name="resetEmail" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your email">
            </div>
            <div>
                <button type="submit" id="resetButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    Send Reset Link
                </button>
            </div>
            <div class="text-center">
                <a href="#" id="backToLoginFromReset" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        // Your web app's Firebase configuration (same as your main page)
        const firebaseConfig = {
          apiKey: "AIzaSyDw0ZTTDzVfB-IiLBlK8LlZlLS2sNdDF0U",
          authDomain: "remodelingbid.firebaseapp.com",
          projectId: "remodelingbid",
          storageBucket: "remodelingbid.firebasestorage.app",
          messagingSenderId: "232389086436",
          appId: "1:232389086436:web:50f47b5a2f9176eea570f1",
          measurementId: "G-R3T0V1XVMV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const resetForm = document.getElementById('resetForm');
        const showRegisterLink = document.getElementById('showRegister');
        const showResetLink = document.getElementById('showReset');
        const backToLoginFromRegisterLink = document.getElementById('backToLoginFromRegister');
        const backToLoginFromResetLink = document.getElementById('backToLoginFromReset');
        const messageBox = document.getElementById('messageBox');
        
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerPasswordInput = document.getElementById('registerPassword');
        const resetEmailInput = document.getElementById('resetEmail');

        // Helper function to show messages
        const showMessage = (text, className) => {
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 mt-4 rounded-md ${className}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };

        // ------------------ Logic for switching forms ------------------
        const showLoginForm = () => {
            loginForm.classList.remove('hidden-form');
            registerForm.classList.add('hidden-form');
            resetForm.classList.add('hidden-form');
        };

        const showRegisterForm = () => {
            loginForm.classList.add('hidden-form');
            registerForm.classList.remove('hidden-form');
            resetForm.classList.add('hidden-form');
        };

        const showResetForm = () => {
            loginForm.classList.add('hidden-form');
            registerForm.classList.add('hidden-form');
            resetForm.classList.remove('hidden-form');
        };

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
            messageBox.classList.add('hidden');
        });

        showResetLink.addEventListener('click', (e) => {
            e.preventDefault();
            showResetForm();
            messageBox.classList.add('hidden');
        });

        backToLoginFromRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
            messageBox.classList.add('hidden');
        });

        backToLoginFromResetLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
            messageBox.classList.add('hidden');
        });

        // ------------------ Login Logic ------------------
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                await signInWithEmailAndPassword(auth, username, password);
                sessionStorage.setItem('loggedInUser', username);
                showMessage("Login successful! Redirecting...", 'bg-green-100 text-green-700');
                // Redirect after a short delay to show the success message
                setTimeout(() => {
                    window.location.href = 'calculator.html'; 
                }, 1000);
            } catch (error) {
                console.error("Login error:", error.code, error.message);
                let errorMessage = "Login failed. Please check your credentials.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage = "Invalid username or password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format for username.";
                }
                showMessage(errorMessage, 'bg-red-100 text-red-700');
            }
        });

        // ------------------ Registration Logic ------------------
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const registerUsername = registerUsernameInput.value;
            const registerPassword = registerPasswordInput.value;

            try {
                // Firebase: Create a new user
                await createUserWithEmailAndPassword(auth, registerUsername, registerPassword);
                showMessage("Account created successfully! You can now log in.", 'bg-green-100 text-green-700');
                // Go back to login form after successful registration
                setTimeout(() => {
                    showLoginForm();
                    usernameInput.value = registerUsername; // Auto-fill username
                    registerPasswordInput.value = '';
                }, 1000);
            } catch (error) {
                console.error("Registration error:", error.code, error.message);
                let errorMessage = "Registration failed.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak. Please use at least 6 characters.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                }
                showMessage(errorMessage, 'bg-red-100 text-red-700');
            }
        });

        // ------------------ Password Reset Logic ------------------
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const resetEmail = resetEmailInput.value;

            try {
                // Firebase: Send password reset email
                await sendPasswordResetEmail(auth, resetEmail);
                showMessage("A password reset link has been sent to your email.", 'bg-green-100 text-green-700');
                // Return to login form after sending the reset email
                setTimeout(() => {
                    showLoginForm();
                }, 3000);
            } catch (error) {
                console.error("Password reset error:", error.code, error.message);
                let errorMessage = "Unable to send password reset link. Please check the email address.";
                if (error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found') {
                    errorMessage = "Invalid email address.";
                }
                showMessage(errorMessage, 'bg-red-100 text-red-700');
            }
        });
    </script>
</body>
</html>
