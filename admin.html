<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remodeling Admin View</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
        .rounded-card {
            border-radius: 1.5rem;
        }
        .shadow-md-custom {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <div class="container mx-auto p-6 bg-white rounded-card shadow-md-custom">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Remodeling Admin Dashboard</h1>
        
        <div id="messageBox" class="text-center p-3 mt-4 hidden rounded-md" role="alert"></div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SF</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Records will be dynamically added here -->
                </tbody>
            </table>
            <div id="noRecords" class="text-center text-gray-500 mt-4 hidden">No records found.</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collectionGroup, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- IMPORTANT: Global variables provided by the Canvas environment ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization ---
        let app, db, auth;

        const initFirebase = async () => {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                }

                // Sign in the user. If an auth token is provided, use it; otherwise, sign in anonymously.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                console.log("Firebase initialized and user signed in.");

                // Set up the real-time listener for all user records
                setupRealtimeListener();

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                showMessage("Failed to connect. Please try again later.", 'bg-red-100 text-red-700');
            }
        };
        
        // Function to set up the real-time listener for all user records
        const setupRealtimeListener = () => {
            // Use collectionGroup to query across all 'remodeling_records' collections
            const recordsCollectionGroupRef = collectionGroup(db, 'remodeling_records');
            const q = query(recordsCollectionGroupRef);

            // Listen for real-time changes
            onSnapshot(q, (snapshot) => {
                const recordsTableBody = document.getElementById('recordsTableBody');
                recordsTableBody.innerHTML = '';
                const noRecordsMessage = document.getElementById('noRecords');
                
                if (snapshot.empty) {
                    noRecordsMessage.classList.remove('hidden');
                } else {
                    noRecordsMessage.classList.add('hidden');
                }

                snapshot.forEach((doc) => {
                    const record = doc.data();
                    const userIdFromPath = doc.ref.parent.parent.id; // Extract user ID from the document path
                    const row = recordsTableBody.insertRow();
                    row.className = 'bg-white hover:bg-gray-50';

                    // Format the date for display
                    const date = record.timestamp ? new Date(record.timestamp.toMillis()).toLocaleDateString() : 'N/A';

                    // Add cells with the record data
                    const cells = [
                        userIdFromPath,
                        record.address || 'N/A',
                        record.room || 'N/A',
                        record.squareFootage || 'N/A',
                        `$${(record.price || 0).toFixed(2)}`,
                        date
                    ];

                    cells.forEach((text, index) => {
                        const cell = row.insertCell(index);
                        cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                        cell.textContent = text;
                    });
                });
            }, (error) => {
                console.error("Error listening to records:", error);
                showMessage("Failed to load records.", 'bg-red-100 text-red-700');
            });
        };
        
        // --- Helper Functions ---
        const showMessage = (text, className) => {
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 mt-4 rounded-md ${className}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };

        // Initialize Firebase on window load
        window.onload = initFirebase;
    </script>
</body>
</html>
